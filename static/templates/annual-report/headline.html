<style accesskey="{{pageNum}}">
    #headline td {
        padding-top: 1px;
        padding-right: 1px;
        padding-left: 1px;
        color: black;
        font-size: 11.0pt;
        font-weight: 500;
        font-style: normal;
        text-decoration: none;
        font-family: "Times New Roman", serif;
        vertical-align: bottom;
        border: none;
        white-space: nowrap;
        overflow: hidden;
    }

    #headline .xl66 {
        font-size: 18.0pt;
        text-align: center;
        vertical-align: middle;
        border-top: none;
        border-right: 1.5pt solid windowtext;
        border-bottom: none;
        border-left: 1.5pt solid windowtext;
    }

    #headline .xl69 {
        border-top: none;
        border-right: 1.5pt solid windowtext;
        border-bottom: 1.5pt solid windowtext;
        border-left: 1.5pt solid windowtext;
    }

    #headline .xl70 {
        font-size: 28.0pt;
        text-align: center;
        border-top: 1.5pt solid windowtext;
        border-right: 1.5pt solid windowtext;
        border-bottom: none;
        border-left: 1.5pt solid windowtext;
    }
</style>
<div id="headline" align="center">
    <img src="./static/sigil.png" alt=""/>
    <table style='border-collapse: collapse;table-layout:fixed;width:600pt'>
        <tr style='height:50.0pt'>
        </tr>
        <tr style='height:70.0pt'>
            <td class=xl70>ДНЕВНИК БЛАГАЈНЕ</td>
        </tr>
        <tr style='height:15.0pt' class=xl66>
            <td class=xl66></td>
        </tr>
        <tr style='height:50.0pt'>
            <td class=xl66>Српског православног манастира</td>
        </tr>
        <tr style='height:50.0pt'>
            <td class=xl66></td>
        </tr>
        <tr style='height:50.0pt'>
            <td class=xl66>{{church}}</td>
        <tr style='height:50.0pt'>
            <td class=xl66></td>
        </tr>
        <tr style='height:50.0pt'>
            <td class=xl66>за {{{year}}}. годину</td>
        </tr>
        <tr style='height:15.0pt'>
            <td class=xl69>&nbsp;</td>
        </tr>
        <tr style='height:225.0pt'>
        </tr>
    </table>
